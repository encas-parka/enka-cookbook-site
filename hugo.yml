title: Enka Cookbook
titleAddition: Des recettes pour pleins
description: Site collaboratif de partage de recettes et d'organisation d'évènement pour les cantines autogérées.

baseURL: "/"

titleSeparator: "-"
relativeURLs: true
canonifyURLs: false
disableAliases: true
# disableHugoGeneratorInject: true
removePathAccents: true
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
languageCode: fr-FR
defaultContentLanguage: fr
defaultContentLang: fr
rssLimit: 10

disableKinds:
  - taxonomy
  - term

pagination:
  disableAliases: false
  pagerSize: 500
  path: page

outputs:
  home:
      - dataJson

  page:
    - RecipeDetail


mediaTypes:
  application/json:
    suffixes:
      - json
  text/netlify:
    suffixes:
      - ""
    delimiter: ""

outputFormats:


  RecipeDetail:
    mediaType: application/json
    baseName: recipe
    isPlainText: true
    notAlternative: false
    permalinkable: false

  dataJson:
    mediaType: application/json
    baseName: data
    isPlainText: true
    notAlternative: true
    path: api/



caches:
  getjson:
    dir: :cacheDir/:project
    maxAge: 10s
sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5

permalinks:
  blog: /:title/

# Opengraph
ogLocale: fr
images:
  - cover.png
titleHome: Enka Cookbook
schemaType: Organization
schemaName: Enka Cookbook
schemaAuthor: encas-parka
schemaAuthorGitHub: https://github.com/encas-parka
schemaLocale: fr-FR
schemaLogo: logo.png
schemaLogoWidth: 512
schemaLogoHeight: 512
schemaImage: cover.png
schemaImageWidth: 1280
schemaImageHeight: 640

# Images
themeColor: "#fff"
quality: 85
bgColor: "#fff"
landscapePhotoWidths:
  - 900
  - 800
  - 700
  - 600
  - 500
portraitPhotoWidths:
  - 800
  - 700
  - 600
  - 500
lqipWidth: 20x
smallLimit: "320"
defaultImage: default-image.png
fillImage: 1280x720 Center

markup:
  goldmark:
    renderer:
      unsafe: true

# seo:
#   - title:
#     separator: " | "
#     suffix: ""
#   - favicons:
#     icon: "favicon.png"
#     svgIcon: "favicon.svg"

# Import du theme (layouts, assets, static, ...js, css and default images & icons)
module:
  # Import assets from hugo-enka-cookbook theme (bootstrap, vue, vuetify, flatpickr, ...js, css and default images & icons)
  hugoVersion:
    extended: true
    min: "0.142.0"

  imports:
    - path: "github.com/encas-parka/hugo-cookbook-theme"
      disable: false
